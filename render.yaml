services:
  - type: web
    name: fimhub-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: static_site
    name: fimhub-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend2.0/fimhub && npm install && npm run build
    staticPublishPath: frontend2.0/fimhub/dist
    envVars:
      - key: VITE_API_URL
        value: https://fimhub-backend.onrender.com
